{% block content %}
<div class="modal-dialog modal-dialog-centered" role="document">
  <form method="POST" action="{% url 'crear' %}">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title flex-fill">Crear nodo</h5>
        <button type="button" class="close" onclick="$('#modalcrear').modal('hide');" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card-body">
              {% csrf_token %}
              {{form.as_p}}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm" onclick="$('#modalcrear').modal('hide');">Cancelar</button>
        <button type="submit" value="Update" class="btn btn-primary btn-sm">Crear</button>
      </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
